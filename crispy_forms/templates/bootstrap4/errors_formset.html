{% if formset.non_form_errors %}
    <div class="alert alert-block alert-danger">
        {% if formset_error_title %}<h4 class="alert-heading">{{ formset_error_title }}</h4>{% endif %}
        <ul class="m-0">
            {{ formset.non_form_errors|unordered_list }}
        </ul>
    </div>
{% endif %}
