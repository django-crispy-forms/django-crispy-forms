<div{% if formactions.attrs %} {{ formactions.flat_attrs|safe }}{% endif %} class="form-group{% if "col-" in label_class or "col-" in field_class %} row{% endif %}{% if wrapper_class %} {{ wrapper_class }}{% endif %}">
    {% if label_class %}
        <div class="aab {{ label_class }}"></div>
    {% endif %}

    <div class="{{ field_class }}">
        {{ fields_output|safe }}
    </div>
</div>
