{% load crispy_forms_field %}
{% load crispy_forms_tags %}

{% if field.is_hidden %}
    {{ field }}
{% else %}

    {% if field.label %}
        <label for="{{ field.id_for_label }}"{% if labelclass %} class="{{ labelclass }}"{% endif %}>
    {% endif %}

    {% if field|is_checkbox %}
        {% crispy_field field %}
    {% endif %}



    {% if not field|is_checkbox %}
            <div class="row">
            {% for f in field.field.widget.widgets %}
            <div class="col">

                {% render_multi_field field forloop.counter0 class+="form-control" %}
           </div>
                
            {% endfor %}
            </div>

            
    {% endif %}

    {% if field.label %}
        </label>
    {% endif %}

{% endif %}
