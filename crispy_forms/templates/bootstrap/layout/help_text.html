{% if field.help_text %}
    {% if help_text_inline %}
        <span id="hint_{{ field.auto_id }}" class="help-inline">
        {% if help_text_icon %}<i class="icon-{{ help_text_icon }}"></i>{% endif %}
        {{ field.help_text|safe }}</span>
    {% else %}
        <span id="hint_{{ field.auto_id }}" class="help-block">
        {% if help_text_icon %}<i class="icon-{{ help_text_icon }}"></i>{% endif %}
        {{ field.help_text|safe }}</span>
    {% endif %}
{% endif %}
