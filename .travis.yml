sudo: false


dist: xenial
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

cache: pip

install:
  - pip install coverage tox tox-travis tox-venv

script:
  - coverage erase
  - tox

after_success:
  - coverage combine --append
  - coverage report -m
  - pip install codecov
  - codecov
