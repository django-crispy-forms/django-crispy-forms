version: ~> 1.0
os: linux

dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

cache: pip

install:
  - pip install coverage tox-travis tox-venv django_coverage_plugin

script:
  - tox

after_success:
  - pip install Django
  - coverage combine --append
  - coverage report -m
  - pip install codecov
  - codecov
